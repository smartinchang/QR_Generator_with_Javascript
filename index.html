<!DOCTYPE html>
<html>
 <head>
  <title>Tạo mã QR bằng Javascript</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="qrcode.min.js"></script>
  <script type="text/javascript">
   function onReady()
   {
    var qrcode = new QRCode("id_qrcode", {
	 text:"http://www.xuantuyen.net",
	 width:300,
	 height:300,
	 colorDark:"#000000",
	 colorLight:"#ffffff",
	 correctLevel:QRCode.CorrectLevel.H
    });
   }
  </script>
 </head>
 <body onload=onReady()>
  <h1>Tạo mã QR bằng Javascript</h1>
  <p><div id="id_qrcode"></div></p>
 </body>
</html>
